<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css1/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
    <style type="text/css">
  
    </style>
  </head>
  <body>

    <section class="login-content">
      
  
      <div class="login-box" style="height: 1400px; width:500px;" >
        <img src="img1/logo1.png" style="height: 150px; margin-left:180px;">
        <form class="login-form"  >
          <br>
          <br>
          <br>
          <h3 style="margin-left: 140px;"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP
          </h3>
          <hr style="border:2px solid #007065;">
        
          <div class="form-group">
            <label class="control-label">First Name</label>
            <input class="form-control" type="text" id="fname" placeholder="First Name" autofocus>

          </div>
          
          <div class="form-group" >
            <label class="control-label">Last Name</label>
            <input class="form-control" type="text" id="lname" placeholder="Last Name" >
          </div>
           <div class="form-group">
                    <label for="exampleSelect1">City</label>
                    <select class="form-control" id="city">
                      <option>Ahmedabad</option>
                      <option>Surat</option>
                      <option>baroda</option>
                      <option>Aanad</option>
                      <option>jamnagar</option>
                    </select>
                  </div>
                   <div class="form-group">
                    <label for="exampleSelect1">State</label>
                    <select class="form-control" id="State">
                      <option>Gujrat</option>
                      <option>Maharastra</option>
                    </select>
                  </div>
                  <div class="form-group">
                  <label class="control-label">Gender</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gender">Male
                    </label>
                    <label class="form-check-label" style="margin-left:25px;">
                      <input class="form-check-input" type="radio" name="gender">Female
                    </label>
                  </div>
                  </div>
                   <div class="form-group">
            <label class="control-label">Birthdate</label>
            <input class="form-control" type="Date">
          </div>
                    <div class="form-group">
                      <label class="control-label">Contact No</label>
                      <input class="form-control" type="text" placeholder="Contact" >
                    </div>
                     <div class="form-group">
                      <label class="control-label">Email</label>
                      <input class="form-control" type="Email" placeholder="Email" >
                    </div>
                      <div class="form-group">
                    <label for="exampleSelect1">Authority</label>
                    <select class="form-control" id="ar">
                      <option>BCCI</option>
                      <option>WRESTLING FEDRATION</option>
                      <option>BADMINTON WORLD FEDERATION</option>
                    </select>
                  </div>
                   <div class="form-group">
                    <label for="exampleSelect1">Sport</label>
                    <select class="form-control" id="sp">
                      <option>WRESTLING</option>
                      <option>SWIMMING</option>
                      <option>BOXING</option>
                      <option>ARCHERY</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1">Category</label>
                    <select class="form-control" id="cat">
                      <option>Freestyle Wrestling 57-120 KG</option>
                      <option>GRECO ROMAN Wrestling 59-130 KG</option>
                      <option>FOLKSTYLE</option>
                      <option>judo</option>
                    </select>
                  </div>
                   <div class="form-group">
                    <label for="exampleSelect1">Role</label>
                    <select class="form-control" id="rl">
                      <option>Sport Manager</option>
                      <option>Coach</option>
                      <option>Physio</option>
                      <option>Trainer</option>
                      <option>Nutritionist</option>
                      <option>Athlete</option>
                    </select>
                  </div>
                 
          <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" type="Password" id="pass" placeholder="Password" autofocus>
          </div>
          <div class="form-group" >
            <label class="control-label">Confirm Password</label>
            <input class="form-control" type="Password" id="cpass" placeholder="Conf Your Password ">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"  type="button" onclick="f1()" ><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
           
         </form>
        </form>
       
      </div>
    </section>
   <!--  <script type="text/javascript">
      
    </script> -->
    <!-- Essential javascripts for application to work-->
    <script src="js1/jquery-3.2.1.min.js"></script>
    <script src="js1/popper.min.js"></script>
    <script src="js1/bootstrap.min.js"></script>
    <script src="js1/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js1/plugins/pace.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
      function f1(){
        window.stop();
        swal("Successfully Registerated","");
    
}
      
    </script>
  </body>
</html>
